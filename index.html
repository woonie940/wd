<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <style>
        /* 이미지를 컴퓨터 화면에 맞게 너비를 100%로 설정 */
        img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; /* 가운데 정렬을 위해 */
        }
        
        /* 모바일 장치에서는 이미지의 최대 너비를 설정하여 양 옆을 채움 */
        @media (max-width: 768px) {
            img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<a href="https://jangjunwon2.github.io/ManWoojeol/joke.html">
    <img src="제목을-입력해주세요_.jpg" alt="청첩장 이미지">
</a>

</body>
</html>
